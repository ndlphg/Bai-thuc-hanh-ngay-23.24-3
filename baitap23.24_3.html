<!DOCTYPE html>
<html lang="vie">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<title>Card</title>
<link rel="stylesheet" href="hover.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="card"> <!--position: relative-->
        <div class="card_heart"> <!--position: absolute-->
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="card_cart"><!--position: absolute-->
            <i class="fa-solid fa-download"></i>
        </div>
        <div class="card_img">
            <img src="hoatuongvi.jpg" alt="">
        </div>
        <!--==card title-->
        <div class="card_title">
            Hoa Tường Vi
        </div>
    </div>
    <!--=====card price-->
    <div class="card_price"> 120</div>
    <!--card size-->
    <div class="card_size">
        <h3>size</h3>>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>
    <!--card color-->
    <div class="card_color">
        <h3>color</h3>
        <span class="card_color_green"></span>
        <span class="card_color_red"></span>
        <span class="card_color_yellow"></span>
    </div>
    <!--card action-->
    <div class="card_action">
        <button>mua </button>
        <button> giỏ</button>
    </div>
        
    </div>
    <script 
src="https://cdn.jsdelivr.net/npm/boxicon@2.1.4/boxicons.min.js">
    </script>
</body>
</html>
